<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calculate me! - A Professional Calculator</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="utils.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="calculator-container">
    <h1 class="text-center calculator-title">Calculate me!</h1>
    <div class="calculator">
      <div class="calculator-display">
        <input class="calculator-input" type="text" readonly />
        <div class="memory-indicator" id="memoryIndicator"></div>
      </div>
      <div class="calculator-buttons">
        <div class="row">
          <button class="button button-function">C</button>
          <button class="button button-function">%</button>
          <button class="button button-memory" id="mPlus">M+</button>
          <button class="button button-memory" id="mMinus">M-</button>
        </div>
        <div class="row">
          <button class="button button-number">7</button>
          <button class="button button-number">8</button>
          <button class="button button-number">9</button>
          <button class="button button-operator">*</button>
        </div>
        <div class="row">
          <button class="button button-number">4</button>
          <button class="button button-number">5</button>
          <button class="button button-number">6</button>
          <button class="button button-operator">/</button>
        </div>
        <div class="row">
          <button class="button button-number">1</button>
          <button class="button button-number">2</button>
          <button class="button button-number">3</button>
          <button class="button button-operator">+</button>
        </div>
        <div class="row">
          <button class="button button-number">0</button>
          <button class="button button-number">.</button>
          <button class="button button-equals">=</button>
          <button class="button button-operator">-</button>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
